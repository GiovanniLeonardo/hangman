<!DOCTYPE html>
<html lang="en">
<head>
	<title>Hangman-Game</title>
	<meta charset="UTF-8">
	<!--Link Bootstrap CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!--Link css -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!-- allows render view-->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Added link to the jQuery Library -->
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>

</head>

<body>

<div class="container" id="top">
	<div class="split left">
		<div class="centered">
			<div class="col-md-6">		
				<h1>Hangman Game</h1>
				<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRKhzzcwWEVrJfb8QbdVm5UrP9SEQeCeaERL9pDhcS1yBGSd7Rb" alt="Hang-Man">
			</div>	
		<div class="col-md-2">
			<h1 id="wins">Number of wins: <span class = 'value'></span></h1>
		</div>
	</div>
		
	<div class="split right">
		<div class="centered">
			<div class="col-md-6" id="hmpic">
				<p class="text-">CLICK ANY KEY TO START!</p>
				<img src="assets/images/right image.jpeg">
			</div>
			<div class="col-md-6" id="mysteryWord">
				<h1>Guess the word!</h1>
				<h1 id="hangmanword"><span class = 'value'></span></h1>
				<h2 id="guessedLetters">Letters guessed: <span class = 'value'></span></h2>
			</div>
		</div>
	</div>
</div>
</div>

<script src="assets/javascript/game.js"></script>

</body>


</html>
